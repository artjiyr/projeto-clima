<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <script src="https://kit.fontawesome.com/ee53916c07.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>Clima</h1>
        
        
            <form id="search">
                <i class="fa-solid fa-location-dot"></i><input type="search"
                    name="city_name" 
                        id="city_name" placeholder="Buscar cidade">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div id="weather">
                <h1 id="title">
                    Salvador, BR
                </h1>
                <div id="infos">
                    <div id="temp">
            <img src="imagens/nuvem.png" alt="apenas uma imagem pra simbolizar mesmo">

            <div>
                <p id="temp_value">
                    32 <sup>C°</sup>
                </p>
                <p id="temp-description">
                    Ensolarado
                </p>
            </div>

                    <div id="other_infos">
                        <div class="info">
                            <i id="temp_min_icon" class="fa-solid fa-temperature-high"></i>

                            <div>
                                <h2>Temp. min</h2>
                                <p>
                                    32 <sup>C°</sup>
                                </p>
                            </div>
                        <div class="info">
                            <i class="fa-solid fa-temperature-low"></i>

                            <div>
                                <h2>Temp. min</h2>

                                <p>
                                    32 <sup>C°</sup>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
</div>
    </div>
</body>
</html>
